<body class="fondo">
    <div class="login-box">
        <div class="text-center">
            <img src="img/logo.png" width="240px">
        </div>
        <div class="login-form">
            <label class="obl">Seleccione Participante</label>
			<select name="" id="">
				<option value="">- Seleccionar -</option>
				<option value="">Distribuidores</option>
				<option value="">Ferreteros</option>
				<option value="">Maestro de obras</option>
            </select>
            <label class="obl">Seleccione tipo de documento</label>
			<select name="" id="">
				<option value="">- Seleccionar -</option>
				<option value="">RUC</option>
				<option value="">DNI</option>
				<option value="">PASAPORTE</option>
				<option value="">CE</option>
			</select>
            <label for="">Número de documento</label>
            <input type="text">
            <label class="pass" for="" style="display: inline-block;">Contraseña</label> <a href=restablecer_pass.html class="forgot">Olvidé mi contraseña</a>
            <input type="password">
            <a class="button style-3" href="index.html">Ingresar</a>
            <br>
            <p>Lo sentimos, tu Código de trabajador y/o contraseña son incorrectas. Por favor verifica tus datos y vuelve a intentarlo.</p>
        </div>
    </div>
